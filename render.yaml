services:
  - type: web
    name: wp-ai-agent
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: ENV
        value: production
      - key: API_KEY
        sync: false