services:
  - type: web
    name: wp-ai-agent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: REDIS_URL
        value: redis://ai-agent-redis:6379

  - type: redis
    name: ai-agent-redis
    plan: redis-premium